version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.9.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build: .
    depends_on:
      - qdrant
    environment:
      - LOCAL_LLM_QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    command: ["local-llm", "serve-api"]

  ui:
    build: .
    depends_on:
      - api
    environment:
      - LOCAL_LLM_QDRANT_URL=http://qdrant:6333
      - LOCAL_LLM_API_URL=http://api:8000
    ports:
      - "8501:8501"
    command: ["local-llm", "serve-ui", "--api-url", "http://api:8000"]

volumes:
  qdrant_data:

